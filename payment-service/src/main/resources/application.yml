server:
  port: 9031

spring:
  application:
    name: PAYMENT-SERVICE
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/paymentdb
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  eureka:
    client:
      serviceUrl:
        defaultZone: http://localhost:8761/eureka
      instance:
      preferIpAddress: true

